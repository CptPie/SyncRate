{{define "songs.html"}}
<!doctype html>
<html lang="en">
  <head>
    {{template "head" .}}
  </head>
  <body>
    <div class="container">
      {{template "header" .}}
      <main>
        <h2>All Songs</h2>

        {{template "songs-search-filter" .}}

        {{if .songs}}
        <div class="song-grid" id="songs-container">
          <!-- Songs will be rendered by JavaScript -->
        </div>

        <div class="pagination-controls">
          <button id="prev-page" class="btn-secondary">Previous</button>
          <span id="page-info"></span>
          <button id="next-page" class="btn-secondary">Next</button>
        </div>
        {{else}}
        <p>No songs available yet.</p>
        {{end}}
      </main>
    </div>
    <script src="/static/js/theme-toggle.js"></script>
    <script src="/static/js/search-filter.js"></script>
    <script src="/static/js/artist-colors.js"></script>
  </body>
</html>
{{end}}
